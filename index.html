<html lang="pt-br">

<head>

    <link rel="stylesheet" href="style.css">

<body>
    <h1>Jogo da velha</h1>
    <div class="tabuleiro">

            <div id="3" class="square" onclick="play(this.id)">-</div>
        </div>
        <div>

            <div id="5" class="square" onclick="play(this.id)">-</div>
            <div id="6" class="square" onclick="play(this.id)">-</div>
        </div>
        <div>
            <div id="7" class="square" onclick="play(this.id)">-</div>
            <div id="8" class="square" onclick="play(this.id)">-</div>
            <div id="9" class="square" onclick="play(this.id)">-</div>
        </div>
    </div>
    <div class="menu">
        <div class="jogador">
            <label>
                Jogador:
            </label>
            <label id="jogadorSelecionado">

            </label>
        </div>

        <div class="vencedor">
            <label>
                Vencedor:
            </label>
            <label id="vencedorSelecionado">

            </label>
        </div>
    </div>

    <div>
        <button onclick="verificaGanhador()">
            Reiniciar
        </button>
    </div>

<script src="/script.js"></script>
